variables:
  FRONTEND_PROFILE: "default"
  BACKEND_PROFILE: "default"
  IP_SERVER: "default"
  SSH_PASSWORD: "mathquest76"

before_script:
  - |
    echo "CI_COMMIT_BRANCH: $CI_COMMIT_BRANCH"
    if [[ "$CI_COMMIT_BRANCH" == "dev" ]]; then
      echo "Using development profile"
      FRONTEND_PROFILE="test"
      BACKEND_PROFILE="test"
      IP_SERVER="10.130.163.142"
    elif [[ "$CI_COMMIT_BRANCH" == "main" ]]; then
      echo "Using production profile"
      FRONTEND_PROFILE="prod"
      BACKEND_PROFILE="prod"
      IP_SERVER="10.130.163.148"
    fi
    echo "FRONTEND_PROFILE=$FRONTEND_PROFILE" >> $CI_ENVIRONMENT_FILE
    echo "BACKEND_PROFILE=$BACKEND_PROFILE" >> $CI_ENVIRONMENT_FILE
    echo "IP_SERVER=$IP_SERVER" >> $CI_ENVIRONMENT_FILE
    cat $CI_ENVIRONMENT_FILE

stages:
  - build
  - test
  - deploy

# Build backend with profile
build_backend:
  stage: build
  image: maven:3.9.6-eclipse-temurin-21
  variables:
    MAVEN_OPTS: "-Dfile.encoding=UTF-8"
  script:
    - source $CI_ENVIRONMENT_FILE
    - echo "Building backend with profile: $BACKEND_PROFILE"
    - mvn clean package -DskipTests -Dfile.encoding=UTF-8 -P$BACKEND_PROFILE
  artifacts:
    paths:
      - target/*.jar

# Build frontend with profile
build_frontend:
  stage: build
  image: node:20
  script:
    - source $CI_ENVIRONMENT_FILE
    - echo "Building frontend with profile: $FRONTEND_PROFILE"
    - cd frontend
    - npm install
    - npm run build:$FRONTEND_PROFILE || npm run build
  artifacts:
    paths:
      - frontend/build/

# Backend tests
test_backend:
  stage: test
  image: maven:3.9.6-eclipse-temurin-21
  script:
    - source $CI_ENVIRONMENT_FILE
    - mvn test -X -P$BACKEND_PROFILE

# Frontend tests
test_frontend:
  stage: test
  image: node:20
  cache:
    key: npm-cache
    paths:
      - frontend/node_modules
  script:
    - source $CI_ENVIRONMENT_FILE
    - echo "➡️ Running frontend tests..."
    - cd frontend
    - npm install
    - npm test -- --watchAll=false --passWithNoTests --verbose
  allow_failure: false

# Deployment
deploy:
  stage: deploy
  image: debian:bullseye
  services:
    - docker:20.10.16-dind
  only:
    - main
    - dev
  before_script:
    - apt-get update && apt-get install -y sshpass
  script:
    - source $CI_ENVIRONMENT_FILE
    - echo "Deploying to server ($IP_SERVER)..."
    - |
      sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no administrateur@$IP_SERVER << EOF
      cd mathquest
      git checkout $CI_COMMIT_BRANCH
      git fetch --all
      git reset --hard origin/$CI_COMMIT_BRANCH
      git clean -fd
      echo "$SSH_PASSWORD" | sudo -S docker-compose down
      echo "$SSH_PASSWORD" | sudo -S docker-compose up --build -d
      EOF
  environment:
    name: $CI_COMMIT_BRANCH
